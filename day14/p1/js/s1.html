<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    	<div id="i1"; style="display: inline-block;background-color: red; color:black;">欢迎XXX</div>
    	<script>

    		setInterval("f1()", 1000);
    		function f1(){
    		// js 获取某一个标签 id=1
    		var tag = document.getElementById('i1');
    		// 获取标签的内容
    		var text = tag.innerText;
    		var a = text.charAt(0);
    		var sub = text.substring(1,text.length);
    		var new_str = sub + a;
    		tag.innerText = new_str;
    		}
    	</script>
    </body>
</html>
